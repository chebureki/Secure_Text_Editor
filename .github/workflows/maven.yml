# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'
          cache: 'maven'

      - name: Clean project
        run: mvn clean -B

  compile:
    runs-on: ubuntu-latest
    needs: clean
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'
          cache: 'maven'

      - name: Compile Project
        run: mvn compile -B

  install:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'
          cache: 'maven'

      - name: Install Dependencies
        run: mvn install -B
        timeout-minutes: 10

  test:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'
          cache: 'maven'

      - name: Run Tests with Jacoco
        run: mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent test jacoco:report

      - name: Upload Jacoco Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/custom-jacoco-reports/jacoco.xml
          retention-days: 7

      - name: Upload Code Coverage to Codecov (Optional)
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: target/site/custom-jacoco-reports/jacoco.xml
          flags: unittests
          fail_ci_if_error: false
